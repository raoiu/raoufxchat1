<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAOUF X CHAT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 0.5s ease-out;
        }

        .screen-overlay h1 {
            font-size: 50px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6),
                         0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 15px rgba(255, 255, 255, 1),
                         0 0 20px rgba(255, 255, 255, 1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeInBox {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            width: 400px;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            display: none;
            animation: fadeInBox 1s ease-out;
        }

        .profile-image {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                        0 0 20px rgba(255, 255, 255, 1.2),
                        0 0 30px rgba(255, 255, 255, 1.5);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 30px;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6),
                         0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 15px rgba(255, 255, 255, 1);
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: white;
            font-size: 32px;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        .social-links a:hover:nth-child(1) { color: #E1306C; }
        .social-links a:hover:nth-child(2) { color: #000000; }
        .social-links a:hover:nth-child(3) { color: #FF0000; }
        .social-links a:hover:nth-child(4) { color: #7289DA; }

        .volume-control {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 150px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .volume-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="screen-overlay" id="overlay">
        <h1>Click to Enter</h1>
    </div>

    <video class="video-background" autoplay muted loop>
        <source src="mylivewallpapers-com-Sad-Itachi-FHD.mp4" type="video/mp4">
    </video>

    <div class="content" id="content">
        <div class="profile-image">
            <img src="circular_image.png" alt="Profile Picture">
        </div>
        <h1>RAOUF X CHAT</h1>
        <div>Welcome All</div>

        <div class="social-links">
            <a href="https://www.instagram.com/raouf_.lb2/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@raouf_.x._chat" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@RAOUFxCHAT" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/DYxmstBgfv" target="_blank"><i class="fab fa-discord"></i></a>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
            <input type="range" min="0" max="100" value="100" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('content');
        const audio = new Audio('RAOUF_19.mp3');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        let isMuted = false;

        overlay.addEventListener('click', () => {
            overlay.style.animation = 'fadeOut 0.5s ease-out';
            setTimeout(() => {
                overlay.style.display = 'none';
                content.style.display = 'block';
                audio.play();
            }, 500);
        });

        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100;
            audio.volume = volume;
            if (volume > 0) {
                isMuted = false;
                audio.muted = false;
                updateVolumeIcon();
            }
        });

        volumeIcon.addEventListener('click', () => {
            isMuted = !isMuted;
            audio.muted = isMuted;
            updateVolumeIcon();
        });

        function updateVolumeIcon() {
            if (isMuted || audio.volume === 0) {
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
            } else {
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            }
        }
    </script>
</body>
</html>
